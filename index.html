<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokes App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Jokes App</h1>

        <!-- User selection for language, category, and number of jokes -->
        <div class="form-group">
            <label for="languageSelect">Select Language:</label>
            <select id="languageSelect" class="form-control">
                <option value="en">English</option>
                <option value="de">German</option>
                <option value="es">Spanish</option>
            </select>
        </div>

        <div class="form-group">
            <label for="categorySelect">Select Category:</label>
            <select id="categorySelect" class="form-control">
                <option value="all">All</option>
                <option value="neutral">Neutral</option>
                <option value="chuck">Chuck Norris</option>
            </select>
        </div>

        <div class="form-group">
            <label for="numberInput">Number of Jokes:</label>
            <input type="number" id="numberInput" class="form-control" value="1">
        </div>

        <button id="getJokesButton" class="btn btn-primary mt-3">Get Jokes</button>
        <button id="getRandomJokeButton" class="btn btn-success mt-3">Get Random Joke</button>

        <!-- Jokes container -->
        <div id="jokes-container" class="mt-4"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
