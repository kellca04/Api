<!DOCTYPE html>
<html>
<head>
    <title>Random Jokes</title>
</head>
<body>
    <h1>Random Jokes</h1>
    
    <select id="language">
        <option value="en">English</option>
        <option value="de">German</option>
        <option value="es">Spanish</option>
    </select>

    <select id="category">
        <option value="all">All</option>
        <option value="neutral">Neutral</option>
        <option value="chuck">Chuck Norris</option>
    </select>

    <input type="number" id="count" placeholder="Count" />

    <button id="getRandom">Get Random</button>

    <input type="number" id="jokeId" placeholder="Joke ID" />
    <button id="getById">Search by ID</button>

    <div id="result">
    </div>

    <script src="script.js"></script>
</body>
</html>
