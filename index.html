<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokes App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-dark text-success">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Jokes App</h1>

        <!-- User options for getting a random joke or by ID -->
        <div class="form-group">
            <button id="getRandomJokeButton" class="btn btn-success">Get Random Joke</button>
        </div>

        <div class="form-group">
            <label for="idInput" class="text-success">Get Joke by ID:</label>
            <input type="number" id="idInput" class="form-control">
            <button id="getJokeByIdButton" class="btn btn-success mt-3">Get by ID</button>
        </div>

        <!-- Jokes container -->
        <div id="jokes-container" class="mt-4"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
