<!DOCTYPE html>
<html>
<head>
    <title>Jokes -Kellca04</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container mt-4 bg-dark text-white">
    <h1 class="mb-4 text-success">Joke Generator</h1>
    <div class="form-group">
        <label for="category" class="text-success">Category:</label>
        <select class="form-control bg-dark text-white" id="category">
            <option value="neutral">Neutral</option>
            <option value="chuck">Chuck Norris</option>
        </select>
    </div>
    <br>
    <div class="form-group">
        <label for="language" class="text-success">Language:</label>
        <select class="form-control bg-dark text-white" id="language">
            <option value="en">English</option>
            <option value="de">German</option>
            <option value="es">Spanish</option>
        </select>
    </div>
    <br>
    <div class="form-group">
        <label for="number" class="text-success">Number of Jokes:</label>
        <input type="number" class="form-control bg-dark text-white" id="number" min="1" max="10" value="1">
    </div>
    <div class="form-group">
        <label for="jokeId" class="text-success">Joke ID:</label>
        <input type="text" class="form-control bg-dark text-white" id="jokeId">
    </div>
    <button class="btn btn-success mt-2" id="getJokes">Get Jokes</button>
    <div id="jokes" class="mt-4"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
