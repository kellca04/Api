<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokes App</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include Bootstrap CSS from a CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">Jokes App</h1>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="languageSelect">Select Language:</label>
                    <select id="languageSelect" class="form-control">
                        <option value="en">English</option>
                        <option value="de">German</option>
                        <option value="es">Spanish</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="categorySelect">Select Category:</label>
                    <select id="categorySelect" class="form-control">
                        <option value="all">All</option>
                        <option value="neutral">Neutral</option>
                        <option value="chuck">Chuck Norris</option>
                    </select>
                </div>

                <div class="form-group">
                    <button id="getRandomJokeButton" class="btn btn-success btn-block">Get Random Joke</button>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="idInput">Get Joke by ID:</label>
                    <input type="number" id="idInput" class="form-control">
                </div>

                <div class="form-group">
                    <button id="getJokeByIdButton" class="btn btn-success btn-block">Get by ID</button>
                </div>
            </div>
        </div>

        <div id="jokes-container" class="mt-4"></div>
    </div>

    <!-- Include Bootstrap JavaScript from a CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
